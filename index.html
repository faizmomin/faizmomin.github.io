<center>

<img id="effect" src="http://upload.wikimedia.org/wikipedia/commons/9/97/Lockheed_SR-71_Blackbird.jpg" alt="Zahid Maknojia"style="width:150px;height:150px">
<script>


var options = {};
 $( "#effect" ).effect( "shake",options, 1000);

var options = {};
 $( "#effect" ).effect( "pulsate",options, 2000);

var options = {};
 $( "#effect" ).effect( "explode",options, 2000, callback);

function callback() {
      setTimeout(function() {
        $( "#effect" ).removeAttr( "style" ).hide().fadeIn();
      }, 1000 );
    };
</script>

</h1>
