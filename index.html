<canvas id=”canvas” width=”500” height”=500</canvas>
<script?
	//this is the position of my circle
	var x = 250;
	var y = 250;

	window.onload = function() {
		theCanvas = document.getElementsId(“canvas”);
		drawContext = theCanvas.getContext("2D");
	 
		//draw a read circle
	 	drawContext.fillStyle = "red";
	 	drawContext.beginPath();
	 	drawContext.arc(250,250,100,0,Math.PI*2);
		drawContext.fill();
	}
	 
	//names a function that will repeat 60 times every second
	 setInterval(repeats, 1000/60);
	 
	 function repeats(){
	 	x = x + 1;
	 	//draw a black background
	 	drawContext.fillStyle = "black";
	 	drawContext.fillRect(0,0,500,500);
	 
	 	//draw a red circle
	 	drawContext.fillStyle = "red";
	 	drawContext.beginPath();
	 	drawContext.arc(x,y,100,0,Math.PI*2);
		drawContext.fill();
	 }
</script>
