<script>


var options = {};
 $( "#effect" ).effect( "shake",options, 3000);

var options = {};
 $( "#effect" ).effect( "pulsate",options, 3000);

var options = {};
 $( "#effect" ).effect( "explode",options, 1000);

        $( "#effect" ).removeAttr( "style" ).hide().fadeIn();
      }, 1000 );
    };
