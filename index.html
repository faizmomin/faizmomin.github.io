<html>
   <head>
      <title>Harrison</title>
   </head>
   <body>
      <canvas id="can" width="500" height="500"></canvas>
      <script>
         var x = 250;
         var y = 250;
         canvas = document.getElementById("can");
         drawContex = canvas.getContext("2d");
         window.onload = function(){
         
         	//draw a red circle
         	drawContex.fillStyle = "red";
         	drawContex.beginPath();
         	drawContex.arc(x,y,100,0,Math.PI*2);
         	drawContex.fill();
         	}
         setInterval(repeat,1000/60);
         
         function repeat(){
         	x += 1;
         	drawContex.clearRect(0, 0, 500, 500);
         	drawContex.beginPath();
         	drawContex.arc(x,y,100,0,Math.PI*2);
         	drawContex.fill();
         }
      </script>
   </body>
</html>
